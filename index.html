    <script>

        function fizzBuzz(num) {

            if ((num % 3 === 0) && (num % 5 === 0)) return console.log("fizbuzz");
            else if (num % 3 === 0) return console.log("fizz");
            else if (num % 5 === 0) return console.log("Buzz");
